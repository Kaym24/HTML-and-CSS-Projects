<!DOCTYPE html>
<html lang="en">
<head>

<title> Practice HTML</title>

<body>
<!--NAVBAR-->
<div class="navbar">
    <a href="#home">Home</a>

    <a href="#contact">Contact</a>
</div>
<!--END NAVBAR-->

<!--INTRO-->
<div id="#home">
    <div class=".main">
        <video width="1500" height="1000" controls autoplay muted loop><source src="./images/images_extra/Gaming.mp4" type="video/mp4" class="video"></video>
        <img src="./images/images_extra/center_img.jpg" alt="video game" class="center">
        <P>SURPRISE SHAWTY!!</P>

    </div>
</div>

<!--TABLE-->
<div id="#contact">

        <tr>
            <th>Name</th>

            <td>8/10</td>
        </tr>
        <tr>
            <td>Genshin Impact</td>

        </tr>
        <tr>
            <td>Super Smash Bros. Ultimate</td>
            <td>Fighting</td>
            <td>6/10</td>
        </tr>
    </table>
</div>
<!--END OF TABLE-->

<!--2 COLUMN-->
<div class="row">

    <div class="column2">Rock</div>
</div>
<!--END OF 2 COLUMN-->

<!--CONTACT-->
<div class=""
<!--END CONTACT-->

        <div class="game">

        </div>
    </div>
    
</div>
